<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Chronus leaks</title>

  <style>
    :root{
      --bg:#000;
      --fg:#d7ffd7;
      --dim:#7bbf7b;
      --scan:rgba(0,255,0,.05);
      --glitch1:#ff2bd6;
      --glitch2:#00eaff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
     height:100%;
  overflow-y:auto;   
  overflow-x:hidden; 
    }

    /* Como salmo de estática: la pantalla respira, y el silencio chispea. */
    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .stage{
      width:min(920px, 94vw);
      position:relative;
    }

    /* HUD */
    .timer{
      font-size: clamp(44px, 9vw, 92px);
      letter-spacing: .08em;
      text-shadow: 0 0 18px rgba(0,255,0,.18);
      user-select:none;
      line-height: 1;
    }

    /* Terminal-ish container for content */
    .terminal{
      display:none;
      margin-top: 26px;
      padding: 18px 18px 22px;
      border:1px solid rgba(0,255,0,.18);
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,0,.07);
      background:
        linear-gradient(180deg, rgba(0,255,0,.03), rgba(0,0,0,0) 60%),
        radial-gradient(900px 260px at 30% 0%, rgba(0,255,0,.06), rgba(0,0,0,0) 60%);
      position:relative;
      overflow:hidden;
    }

    /* scanlines */
    .terminal::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0) 0px,
          rgba(0,0,0,0) 2px,
          var(--scan) 3px
        );
      opacity:.55;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    /* subtle vignette */
    .terminal::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(900px 260px at 50% 10%, rgba(0,0,0,0), rgba(0,0,0,.55) 70%);
      pointer-events:none;
    }

    .lines{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      gap: 14px;
      padding-top: 2px;
    }

    .p{
      margin:0;
      color: var(--fg);
      line-height:1.55;
      font-size: clamp(14px, 2.1vw, 16px);
      white-space: pre-wrap;
      word-break: break-word;
      opacity: .92;
    }

    .cursor{
      display:inline-block;
      width:.7ch;
      margin-left:2px;
      border-bottom: 2px solid rgba(180,255,180,.9);
      transform: translateY(-2px);
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink{
      50%{ opacity:0; }
    }

    /* Glitch text effect (overlay) */
    .glitch{
      position:relative;
      display:inline-block;
      will-change: transform;
    }

    .glitch::before,
    .glitch::after{
      content: attr(data-text);
      position:absolute;
      left:0; top:0;
      width:100%;
      overflow:hidden;
      opacity:.85;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .glitch::before{
      color: var(--glitch1);
      transform: translate(1px, 0);
      clip-path: inset(0 0 0 0);
    }
    .glitch::after{
      color: var(--glitch2);
      transform: translate(-1px, 0);
      clip-path: inset(0 0 0 0);
    }

    /* "El daño responde, porque el daño siempre encuentra boca." */
    @keyframes glitchShift{
      0%   { transform: translate(0,0); }
      15%  { transform: translate(-1px, 0); }
      30%  { transform: translate(1px, 0); }
      45%  { transform: translate(-2px, 1px); }
      60%  { transform: translate(2px, -1px); }
      75%  { transform: translate(-1px, 0); }
      100% { transform: translate(0,0); }
    }
    @keyframes glitchClip{
      0%   { clip-path: inset(0 0 0 0); }
      20%  { clip-path: inset(10% 0 65% 0); }
      40%  { clip-path: inset(55% 0 15% 0); }
      60%  { clip-path: inset(25% 0 45% 0); }
      80%  { clip-path: inset(0 0 80% 0); }
      100% { clip-path: inset(0 0 0 0); }
    }

    /* When glitch is active (applied per paragraph) */
    .glitching{
      animation: glitchShift 180ms steps(2,end) infinite;
    }
    .glitching::before,
    .glitching::after{
      animation: glitchClip 420ms steps(2,end) infinite;
    }

    /* Email line */
    .email{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed rgba(0,255,0,.18);
      color: var(--dim);
      font-size: 14px;
      letter-spacing: .04em;
      user-select:text;
    }

    /* Centering when only timer is visible */
    .centerOnly{
      display:grid;
      place-items:center;
      min-height: 40vh;
    }

    /* Ambient flicker */
    @keyframes flicker{
      0%, 100% { opacity:1; }
      98% { opacity:.96; }
      99% { opacity:.84; }
    }
    .flicker{
      animation: flicker 3.6s infinite;
    }
  </style>
</head>

<body>

  <script>

    */

    // El conteo cae como arena: cada segundo es un testigo que no olvida.
    const START_SECONDS = 5;

    // Lorem ipsum (3 párrafos) que saldrán como máquina de escribir con glitch por párrafo.

      "Filtración día 01 de n días:",

    const timerEl = document.getElementById("timer");
    const timerBox = document.getElementById("timerBox");
    const terminalEl = document.getElementById("terminal");
    const linesEl = document.getElementById("lines");
    const emailEl = document.getElementById("email");

    function pad2(n){ return String(n).padStart(2, "0"); }

    function formatHHMMSS(totalSeconds){
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${pad2(h)}:${pad2(m)}:${pad2(s)}`;
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    // Pequeña "corrupción" de caracteres para el efecto glitch durante el typewriter.
    function glitchMutate(str, intensity = 0.06){
      const glyphs = "█▓▒░<>[]{}\\/|—_+=*^~!?#$%&";
      const arr = str.split("");
      for(let i=0; i<arr.length; i++){
        if(arr[i] !== " " && Math.random() < intensity){
          arr[i] = glyphs[Math.floor(Math.random() * glyphs.length)];
        }
      }
      return arr.join("");
    }

    async function runCountdown(){
      let t = START_SECONDS;
      timerEl.textContent = formatHHMMSS(t);

      const interval = setInterval(() => {
        t--;
        timerEl.textContent = formatHHMMSS(Math.max(t, 0));
        if(t <= 0){
          clearInterval(interval);
          onCountdownEnd();
        }
      }, 1000);
    }

    async function typeParagraph(text, { cps = 45, glitchBurstMs = 800 } = {}){
      // Create paragraph line
      const p = document.createElement("p");
      p.className = "p";

      // Glitch wrapper
      const span = document.createElement("span");
      span.className = "glitch";
      span.setAttribute("data-text", "");
      span.textContent = "";

      // Cursor
      const cursor = document.createElement("span");
      cursor.className = "cursor";

      p.appendChild(span);
      p.appendChild(cursor);
      linesEl.appendChild(p);

      // Activate glitch while typing (short bursts)
      const glitchOn = () => span.classList.add("glitching");
      const glitchOff = () => span.classList.remove("glitching");

      let out = "";
      let nextGlitchAt = Math.floor(10 + Math.random() * 25);
      let i = 0;

      while(i < text.length){
        // random human-ish pacing
        const baseDelay = 1000 / cps;
        const jitter = (Math.random() * 18) - 9;
        await sleep(Math.max(8, baseDelay + jitter));

        out += text[i];
        i++;

        // Update displayed text
        span.textContent = out;
        span.setAttribute("data-text", out);

        // Occasional glitch burst while typing
        if(i >= nextGlitchAt){
          glitchOn();
          // For a brief moment, show a corrupted overlay text
          const corrupted = glitchMutate(out, 0.12);
          span.setAttribute("data-text", corrupted);

          await sleep(90 + Math.random() * 140);
          span.setAttribute("data-text", out);
          glitchOff();

          nextGlitchAt += Math.floor(12 + Math.random() * 28);
        }
      }

      // End-of-paragraph glitch “stamp”
      glitchOn();
      const stampUntil = Date.now() + glitchBurstMs;
      while(Date.now() < stampUntil){
        span.setAttribute("data-text", glitchMutate(out, 0.08));
        await sleep(70 + Math.random() * 90);
      }
      span.setAttribute("data-text", out);
      glitchOff();

      // Remove cursor after finishing this paragraph
      cursor.remove();
    }

    async function onCountdownEnd(){
      // Cuando el tiempo muere, nace el texto.
      timerBox.style.display = "none";
      terminalEl.style.display = "block";

      // Type paragraphs one by one
      for(let idx=0; idx<paragraphs.length; idx++){
        await typeParagraph(paragraphs[idx], {
          cps: 42,
          glitchBurstMs: 650 + idx * 120
        });
        await sleep(360);
      }

      // Show email at the end
      emailEl.style.display = "block";
    }

    runCountdown();
  </script>
